<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chatbot Test</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <div class="left_half">
    <img class="rose_name" src="images/rose_name.png" />
    <div class="sign_in">
      <p>Sign In</p>

    </div>
    <p class="rose_link">rose-hulman.edu</p>


  </div>

  <div class="right_half">
    <div>
      <h1 class="main_header">Rose Chatbot</h1>
    </div>

    <div class="chat_block" id="text_block">
      <p class="bot_msg">Hello</p> </br>
      <p class="bot_msg">Hello</p> </br>

    </div>
    <div class="type_block">
      <textarea id="text" wrap="hard" placeholder="Enter Message here..."></textarea>
      <button id="send_button">send</button>
      <img class="send" src="images/Send.png" />
    </div>

  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="scripts/main.js"></script>

</html>
